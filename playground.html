<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-viz</title>
    <script defer src="./dist/data-vision.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <div
        width="100%"
        class="data-vision"
        data-vision-xy 
        data-vision-set='[
            {"name": "serie 1","type":"bar","showLabels":true, "showProgression": true,
            "values": [11, -13, -8, -5, -3, -2, -1, -1, 0, 1, 1, 2, 3, 5, 8, 13, 21]},
            {"name": "serie 2","type":"line","showLabels":true,"showArea": true,
            "values": [0, -1, -1, -2, -3, -5, -8, -13, -21]},
            {"name": "serie 2","type":"line","showLabels":true,"showArea": true,
            "values": [2, 7, 9, -6, 4, 12, 25, 16]}
        ]'
        data-vision-config='{
            "backgroundColor" : "#fafafa",
            "fontFamily": "Arial",
            "line": {
                "plots": {
                    "show": true
                }
            },
            "grid": {
                "xLabels": {
                    "values": ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC", "JAN", "FEV", "MAR", "APR", "MAY"]
                }
            },
            "title": {
                "useDiv": true,
                "text": "Title",
                "subtitle": {
                    "text": "Subtitle"
                }
            },
            "legend" : {
                "useDiv": true
            }
        }'
    ></div>
