<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Vision</title>
    <script defer src="./dist/data-vision.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body style="background:#1A1A1A">
    <div style="display:flex; gap:12px; flex-direction:row;width:100%">
      <div
      width="100%"
      class="data-vision"
      data-vision-radial-bar
      data-vision-config='{
        "fontFamily": "Arial"
      }'
      data-vision-set='[
      {
        "name": "Serie 1",
        "percentage": 90,
        "value": 1200
      },
      {
        "name": "Serie 2",
        "percentage": 50,
        "value": 1000
      },
      {
        "name": "Serie 3",
        "percentage": 75,
        "value": 500
      },
      {
        "name": "Serie 4",
        "percentage": 90,
        "value": 200
      }
    ]'
      >
      </div>
      <div
      width="100%"
      class="data-vision"
      data-vision-gauge
      data-vision-config='{
        "fontFamily": "Arial"
      }'
      data-vision-set='{
        "value": 4.2,
        "series": [
          {
            "from": 0,
            "to": 3,
            "quantity": 0
          },
          {
            "from": 3,
            "to": 4,
            "quantity": 300
          },
          {
            "from": 4,
            "to": 5,
            "quantity": 1000
          }
        ]
      }'
    >
    </div>
    </div>

    <div
      class="data-vision"
      data-vision-vertical-bar
      data-vision-config='{
        "fontFamily": "Arial"
      }'
      data-vision-set='[
        {
          "name": "Serie 1",
          "value": 100,
          "children": [
            {
              "name": "Serie 1 child 1",
              "value": 80
            },
            {
              "name": "Serie 1 child 2",
              "value": 20
            }
          ]
        },
        {
          "name": "Serie 2",
          "value": 200
        },
        {
          "name": "Serie 3",
          "value": 150
        },
        {
          "name": "Serie 4",
          "value": 300,
          "children": [
            {
              "name" : "Serie 4 child 1",
              "value": 100
            },
            {
              "name" : "Serie 4 child 2",
              "value": 250
            },
            {
              "name" : "Serie 4 child 3",
              "value": 50
            }
          ]
        }
      ]'
    >
    </div>

    <div 
      width="100%"
      class="data-vision"
      data-vision-donut
      data-vision-config='{
        "fontFamily": "Arial",
        "backgroundColor": "#1A1A1A",
        "toolkit": {
          "show": true
        }
      }'
      data-vision-set='[
        {
          "name": "Serie 1",
          "value": 5
        },
        {
          "name": "Serie 2",
          "value": 3
        },
        {
          "name": "Serie 3",
          "value": 2
        },
        {
          "name": "Serie 4",
          "value": 1
        }
      ]'
    ></div>

    <div
        width="100%"
        class="data-vision"
        data-vision-xy 
        data-vision-set='[
            {"name": "serie 1","type":"bar","showLabels":true, "color":"#6376DD", "showProgression": true,
            "values": [11.566666, -13, -8, -5, -3, -2, -1, -1, 0, 1, 1, 2, 3, 5, 8, 13, 21]},
            {"name": "serie 2","type":"plot","showLabels":true,"showArea": true,
            "values": [0, -1, -1, -2, -3, -5, -8, -13, -21]},
            {"name": "serie 3","type":"line","showLabels":true,"showArea": true,
            "values": [2, 7, 9, -6, 4, 12, 25, 16]}
        ]'
        data-vision-config='{
            "backgroundColor": "#1A1A1A",
            "color": "#CCCCCC",
            "fontFamily": "Arial",
            "height": 316,
            "width": 500,
            "toolkit": {
              "show": true,
              "buttons": {
                "backgroundColor": "#1A1A1A",
                "color":"#CCCCCC",
                "size": 28
              },
              "csvExport": {
                "show": true
              }
            },
            "padding": {
              "top": 48,
              "right": 24,
              "bottom": 48,
              "left": 48
            },
            "grid": {
              "show": true,
              "stroke": "#565656",
              "strokeWidth": 1,
              "verticalSeparators": {
                "show": true,
                "stroke": "#565656",
                "strokeWidth": 0.5
              },
              "yLabels": {
                "show": true,
                "fontSize": 12,
                "bold": false,
                "offsetX": 0,
                "color": "#CCCCCC",
                "rounding": 0
              },
              "xLabels": {
                "show": true,
                "showOnlyFirstAndLast": true,
                "values": ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC", "JAN", "FEB", "MAR", "APR", "MAY"],
                "fontSize": 8,
                "bold": false,
                "offsetY": 0,
                "color": "#CCCCCC"
              }
            },
            "linearProgression": {
              "strokeWidth": 1,
              "label": {
                "show": true,
                "fontSize": 10,
                "rounding": 1,
                "offsetY": 0,
                "offsetX": 0
              }
            },
            "bars": {
              "strokeWidth": 1,
              "useGradient": true,
              "borderRadius": 1,
              "fillOpacity": 50,
              "dataLabels": {
                "show": true,
                "color": "#CCCCCC",
                "fontSize": 10,
                "roundingValue": 0,
                "positive": {
                  "offsetY": 0
                },
                "negative": {
                  "offsetY": 0
                }
              }
            },
            "line": {
              "strokeWidth": 2,
              "plots": {
                "show": true,
                "radius": 3,
                "strokeWidth": 1,
                "stroke": "#1A1A1A"
              },
              "dataLabels": {
                "show": true,
                "color": "#CCCCCC",
                "fontSize": 10,
                "offsetY": 0,
                "roundingValue": 0
              },
              "area": {
                "opacity": 20,
                "useGradient": true
              }
            },
            "plot": {
              "radius": 3,
              "strokeWidth": 1,
              "stroke": "#1A1A1A",
              "dataLabels": {
                "show": true,
                "color": "#CCCCCC",
                "fontSize": 10,
                "offsetY": 0,
                "roundingValue": 0
              },
              "area": {
                "opacity": 30,
                "useGradient": true
              }
            },
            "indicator": {
                "color": "#FFFFFF",
                "opacity": 5
              },
            "title": {
              "useDiv": true,
              "show": true,
              "text": "Title",
              "fontSize": 20,
              "bold": true,
              "color": "#CCCCCC",
              "backgroundColor": "#1A1A1A",
              "textAlign": "center",
              "marginTop": 0,
              "offsetY": 0,
              "offsetX": 0,
              "subtitle": {
                "text": "Subtitle",
                "fontSize": 16,
                "bold": false,
                "color": "#CCCCCC"
              }
            },
            "legend": {
              "useDiv": true,
              "show": true,
              "fontSize": 14,
              "color": "#CCCCCC",
              "backgroundColor": "#1A1A1A",
              "offsetY": 0,
              "bold": true,
              "roundingValue": 0,
              "paddingY": 12
            },
            "tooltip": {
              "backgroundColor": "#1A1A1A",
              "color": "#CCCCCC",
              "padding": 12,
              "fontSize": 14,
              "border": "1px solid #e1e5e8",
              "borderRadius": 4,
              "boxShadow": "0 6px 12px -3px #2D353C33",
              "offsetY": 12,
              "maxWidth": 300,
              "value": {
                "rounding": 0,
                "bold": true
              },
              "percentage": {
                "show": true,
                "rounding": 0
              },
              "average": {
                "translation": "Average",
                "show": true,
                "rounding": 0
              },
              "total": {
                "translation": "Total",
                "show": true,
                "rounding": 0
              }
            },
            "table": {
              "show": false,
              "th": {
                "backgroundColor": "#FAFAFA",
                "color": "#2D353C",
                "fontSize": 14,
                "roundingValue": 0,
                "roundingPercentage": 0
              },
              "td": {
                "backgroundColor": "#FFFFFF",
                "color": "#2D353C",
                "fontSize": 14,
                "roundingValue": 1,
                "roundedPercentage": 0
              }
            }
          }'
    ></div>
</body>
</html>
